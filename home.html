 <script>
 
    function submitForm() {
            // Get the form data
            var accountName = document.querySelector('[name="accountName"]').value;
            var withdrawalAmount = parseFloat(document.querySelector('[name="withdrawalAmount"]').value);

            // Check if the "Account Name" field is empty
            if (accountName.trim() === "") {
                alert("Account Name is required");
                return; // Stop the form submission if the field is empty
            }

            // Check if the withdrawal amount exceeds $100,000
            if (withdrawalAmount > 100000) {
                alert("Amount should be below 100,000");
                return; // Stop the form submission if the amount is invalid
            }

            // Store form data in localStorage to pass to the next page
            var formData = {
                accountName: accountName,
                withdrawalAmount: withdrawalAmount
            };
            localStorage.setItem('formData', JSON.stringify(formData));

            // Redirect to the other page
            window.location.href = 'success.html';
        }
